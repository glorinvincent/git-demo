<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Detail</title>
</head>
<body bgcolor="cyan">
    <form action="stud_details" method="post">
        {% csrf_token %}
    <table align="center" cellpadding="10">
        <tr>
            <td>Name :</td>
            <td><input type="text" id="name" name="name"></td>
        </tr>
        <tr>
            <td>class :</td>
            <td><select name="class">
                <option value="csa">CS_Alpha</option>
                <option value="csb">CS_BETA</option>
                <option value="csc">CS_GAMMA</option>
            </select></td>
        </tr>
        <tr>
            <td>Email :</td>
            <td><input type="email" id="email" name="email"></td>
        </tr>
        <tr>
            <td>Phone :</td>
            <td><input type="number" id="number" name="phone"></td>
        </tr>
        <tr>
            <td align="right"><button type="submit">Submit</button></td>
        </tr>
    </table>
    </form>
</body>
</html>
