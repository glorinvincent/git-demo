{% load static %}
<html>
<head>
<title> Signup Form Design Tutorial </title>   
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>
<body>

    <div id="login-box">
      <div class="left-box">
        <form action="signup" method='post'>
        {% block content %}
        {% csrf_token %}
        <h1> Sign Up</h1>
          
          <input type="text" name="username" placeholder="Teamname"/>
          <input type="password" name="password" placeholder="Password"/>
        
          <input type="password" name="password2" placeholder="Retype password"/>
        
          <input type="submit" name="signup-button" value="Sign Up"/>
        </form>

        
        </div>
        <div class="right-box">

          <form action="login" method='post'>
            {% csrf_token %}
          <span class="signinwith"><font color=red>Already have an account?</font><br/>     </span>
          <input type="text" name="user" placeholder="Teamname"/>
          <input type="password" name="pass" placeholder="Password"/>
        <button class="social google">Log in </button>
            {% endblock %}
        
        </div>
        <div class="or">OR</div>
    </div>
    
</body>    
</html>
